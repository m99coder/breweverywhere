<div class="row-fluid" >
    <form name="registerForm" method="post" class="form-horizontal" >
        <div class="control-group">
            <label class="control-label" for="UserName">User Name </label>
            <input class="input-large" id="UserName" name="UserName" type="text" required ng-model="brewer.UserName" unique-username >
        </div>
        <div ng-show="registerForm.UserName.$error.required && registerForm.UserName.$dirty">
            <p><i class="icon icon-warning-sign"></i>Please enter a user name</p>
        </div>
        <div ng-show="registerForm.UserName.$error.uniqueUserName && registerForm.UserName.$dirty">
            <p><i class="icon icon-warning-sign"></i>That user name is already taken</p>
        </div>
        <div class="control-group">
            <label class="control-label" for="FirstName">First Name </label>
            <input class="input-large" id="FirstName" name="FirstName" type="text" required ng-model="brewer.FirstName">
        </div>
        <div ng-show="registerForm.FirstName.$error.required && registerForm.FirstName.$dirty">
            <p><i class="icon icon-warning-sign"></i>Please provide a first name</p>
        </div>
        <div class="control-group">
            <label class="control-label" for="LastName">Last Name </label>
            <input class="input-large" id="LastName" name="LastName" type="text" required ng-model="brewer.LastName">
        </div>
        <div ng-show="registerForm.LastName.$error.required && registerForm.LastName.$dirty">
            <p><i class="icon icon-warning-sign"></i>Please provide a last name</p>
        </div>
        <div class="control-group">
            <label class="control-label" for="Email">Email </label>
            <input class="input-large" id="Email" name="Email" type="text" required ng-model="brewer.Email" unique-email >
        </div>
        <div ng-show="registerForm.Email.$error.required && registerForm.Email.$dirty">
            <p><i class="icon icon-warning-sign"></i>Please provide a valid email address</p>
        </div>
        <div ng-show="registerForm.Email.$error.uniqueEmail && registerForm.Email.$dirty">
            <p><i class="icon icon-warning-sign"></i>That email address is already registered</p>
        </div>
        <div class="control-group">
            <label class="control-label" for="Location">Location </label>
            <input class="input-large" id="Location" name="Location" type="text" ng-model="brewer.Location">
        </div>
        <div class="control-group">
            <label class="control-label" for="Bio">Bio </label>
            <textarea id="Bio" name="Bio" ng-model="brewer.Bio" class="input-large"></textarea>
        </div>
        <div class="control-group">
            <label class="control-label" for="WebSite">Web Site </label>
            <input class="input-large" id="WebSite" name="WebSite" type="text" ng-model="brewer.WebSite">
        </div>
        <div class="control-group">
            <label class="control-label" for="Password">Password </label>
            <input class="input-large" id="Password" name="Password" type="password" ng-model="password" required>
        </div>
        <div ng-show="registerForm.Password.$error.required && registerForm.Password.$dirty">
            <p><i class="icon icon-warning-sign"></i>Please provide a password</p>
        </div>
        <div class="control-group">
            <label class="control-label" for="ConfirmPassword">Confirm Password </label>
            <input class="input-large" id="ConfirmPassword" name="ConfirmPassword" type="password" ng-model="confirmpassword" required must-equal="password">
        </div>
        <div ng-show="registerForm.ConfirmPassword.$error.required && registerForm.ConfirmPassword.$dirty">
            <p><i class="icon icon-warning-sign"></i>Please ensure your passwords match</p>
        </div>
        <div class="control-group">
            <input type="submit" title="Save" ng-click="save()" ng-disabled="registerForm.$invalid" class="btn btn-large" ></input>
            <a href="#/" class="btn btn-large">Cancel</a>
        </div>
    </form>
</div>
