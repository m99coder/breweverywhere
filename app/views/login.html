<div ng-controller="LoginCtrl">
    <div class="navbar-text pull-right" ng-show="brewerLoggedIn()">Welcome, {{currentBrewer.FirstName}} {{currentBrewer.LastName}} <span gravatar-image data-email="currentBrewer.Email" data-size="40" ></span> <button class="btn-primary" ng-click="logout()">Logout</button></div>
    <form class="navbar-form pull-right" ng-hide="brewerLoggedIn()">
        <input type="text" class="span2" placeholder="User Name" ng-model="login.userName">
        <input type="password" class="span2" placeholder="Password" ng-model="login.password">
        <button class="btn-primary" ng-click="login()">Login</button> <button class="btn-primary" ng-click="register()">Register</button>
    </form>
</div>
